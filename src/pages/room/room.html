<ion-header>
  <ion-navbar>
    <ion-title>Choose a Counsellor</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key, room.roomname)" style="background-color:transparent;color:white">
      {{room.roomname}}
      <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key, room.roomname)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
