<ion-header>
  <ion-navbar>
    <ion-title>List of Students</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.joinkey, room.joinroomname)">
      {{room.roomname}}
      <ion-icon name="chatboxes" item-end (click)="joinRoom(room.joinkey, room.joinroomname)" *ngIf="room.hasNewMessage == false"></ion-icon>
      <ion-icon style="color:orange" name="chatboxes" item-end (click)="joinRoom(room.joinkey, room.joinroomname)" *ngIf="room.hasNewMessage == true"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
